<m-modal :open.sync="openProp"
         title="'Edit item'">
    <m-form v-if="formGroup"
            :form-group="formGroup"
            @submit="onSubmit">
        <div class="m-qa-form__form-control">
            <m-textfield class="m-u--margin-top"
                         :key="index"
                         v-model="formGroup.getControl('message').value"></m-textfield>
            <m-icon-button icon-name="m-svg__delete"></m-icon-button>
        </div>
    </m-form>
    <m-button class="m-u--margin-top"
              type="submit">Submit</m-button>
</m-modal>
