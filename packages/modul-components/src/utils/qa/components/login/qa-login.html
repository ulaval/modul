<div class="m-qa-login">
    <h2>
        QA-Plugin
    </h2>
    <m-form :form-group="formGroup"
            @submit="submit">
        <m-input-group class="m-u--margin-top--l">
            <m-textfield v-model="usernameControl.value"
                         label="Username"></m-textfield>
            <m-textfield v-model="passwordControl.value"
                         label="Password"
                         type="password"></m-textfield>
        </m-input-group>

        <m-button style="margin-top: 10px;"
                  type="submit">Login</m-button>
    </m-form>
</div>
