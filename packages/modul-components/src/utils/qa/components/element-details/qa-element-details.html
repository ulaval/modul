<div class="m-qa-element-details">
    <div v-if="!editing">
        <m-icon-button icon-name="m-svg__chevron-circle--left"
                       skin="link"
                       @click="$emit('back')"></m-icon-button>
        <h2>
            <div>
                {{element.name}}
                <m-icon-button icon-name="m-svg__edit"
                               skin="link"
                               @click="editing = true"></m-icon-button>
            </div>
        </h2>
        <m-link v-if="element.docUrl"
                mode="link"
                target="_blank">
            <m-icon name="m-svg__file-text"
                    :url="element.docUrl"></m-icon>
            Documentation
        </m-link>
        <m-qa-element-logs :element-id="element.id"
                           :logs="element.logs"></m-qa-element-logs>
    </div>
    <m-qa-element-form v-else
                       :element="element"
                       @back="editing = false"></m-qa-element-form>
</div>
