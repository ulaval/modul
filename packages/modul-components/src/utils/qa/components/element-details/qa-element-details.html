<div class="m-qa-element-details">
    <h2>
        <div>
            {{element.name}}
            <m-icon-button icon-name="m-svg__edit"
                           skin="link"
                           @click="$emit('element-edited', element)"></m-icon-button>
        </div>
    </h2>
    <m-link v-if="element.docUrl"
            mode="link"
            target="_blank">
        <m-icon name="m-svg__file-text"
                :url="element.docUrl"></m-icon>
        Documentation
    </m-link>
    <m-qa-element-logs :element-id="element.id"
                       :element-logs="element.logs"
                       @element-log-edited="$emit('element-log-edited', $event)"
                       @element-log-selected="$emit('element-log-selected', $event)"></m-qa-element-logs>
</div>
