<div class="m-qa-element-form">
    <h2>
        Edit Element
    </h2>
    <m-form v-if="formGroup"
            :form-group="formGroup"
            @submit="submit">
        <m-input-group class="m-u--margin-top--l">
            <m-textfield v-model="nameControl.value"
                         class="m-u--margin-top"
                         label="Element name"></m-textfield>
            <m-textfield v-model="docUrlControl.value"
                         class="m-u--margin-top"
                         label="Documentation url"></m-textfield>
        </m-input-group>

        <div class="m-u--margin-top">
            <m-button type="submit">Submit</m-button>
            <m-button @click="$emit('back')"
                      skin="secondary">Annuler</m-button>
        </div>
    </m-form>
</div>
