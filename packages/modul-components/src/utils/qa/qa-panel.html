<div class="m-qa-panel">
    <div v-if="expanded">
        <m-qa-login v-if="!user"></m-qa-login>
        <div v-else>
            <m-qa-elements v-if="!selectedElement"
                           :elements="elements"
                           @element-selected="selectedElement = $event"></m-qa-elements>
            <m-qa-element-details v-else
                                  :element="selectedElement"
                                  @back="selectedElement = null"></m-qa-element-details>
        </div>
    </div>
</div>
