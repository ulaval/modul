<div class="m-qa-panel">
    <div v-if="expanded">
        <m-qa-login v-if="!user"></m-qa-login>
        <div v-else>
            <m-qa-elements v-if="!selectedElement"
                           :elements="elements"
                           @element-selected="selectedElement = $event"></m-qa-elements>
            <m-qa-logs v-else
                       :element="selectedElement"></m-qa-logs>
        </div>
    </div>
</div>
