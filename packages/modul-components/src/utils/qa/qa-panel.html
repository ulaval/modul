<div :class="activeClass">
    <div v-if="expanded">
        <div style="display: flex; justify-content:flex-end">
            <m-icon-button :icon-name="positionRight ? 'm-svg__arrow--left' : 'm-svg__arrow--right'"
                           skin="link"
                           @click="changeDock"></m-icon-button>

            <m-icon-button icon-name="m-svg__hide"
                           skin="link"
                           @click="toggle">
            </m-icon-button>
        </div>
        <m-qa-login v-if="!user"></m-qa-login>
        <div v-else>
            <m-icon-button icon-name="m-svg__chevron-circle--left"
                           skin="link"
                           @click="onBackClick"></m-icon-button>
            <m-qa-elements v-if="!selectedElement"
                           :elements="elements"></m-qa-elements>
            <div>
                <m-qa-element-details v-if="selectedElement && !editingElement"
                                      :element="selectedElement"></m-qa-element-details>

                <m-qa-element-form v-if="selectedElement && editingElement"></m-qa-element-form>
            </div>
        </div>
    </div>
    <div v-else
         style="position: absolute; top: 10px; right: 10px;">
        <m-icon-button icon-name="m-svg__show"
                       skin="link"
                       @click="toggle"></m-icon-button>
    </div>
</div>
