<li class="m-navbar-item"
    :class="{'m--is-selected': isSelected,
             'm--is-disabled': disabled }"
    role="menuitem">
    <router-link v-if="url && !disabled"
                 class="m-navbar-item__contents"
                 ref="item"
                 :to="url"
                 @click.native="onClick"
                 @keyup.enter="onClick"
                 @mouseover="onMouseover"
                 @mouseleave="onMouseleave"
                 :aria-selected="isSelected"
                 :aria-haspopup="ariaHaspopup"
                 :aria-expanded="ariaExpanded"
                 :aria-controls="ariaControls">
        <span class="m-navbar-item__text"
              v-if="hasDefaultSlot">
            <slot></slot>
        </span>
        <span class="m-navbar-item__text"
              v-else>{{ value }}</span>
    </router-link>
    <div v-else
         class="m-navbar-item__contents"
         ref="item"
         :tabindex="disabled ? '-1' : '0'"
         @click="onClick"
         @keyup.enter="onClick"
         @mouseover="onMouseover"
         @mouseleave="onMouseleave"
         :aria-selected="isSelected"
         :aria-haspopup="ariaHaspopup"
         :aria-expanded="ariaExpanded"
         :aria-controls="ariaControls"
         :role="disabled ? undefined : 'button'">
        <span class="m-navbar-item__text"
              v-if="hasDefaultSlot">
            <slot></slot>
        </span>
        <span class="m-navbar-item__text"
              v-else-if="!label">{{ value }}</span>
        <span class="m-navbar-item__text"
              :class="[shouldNotWrap ? 'nowrap' : '']"
              v-else
              v-html="formatedLabel"></span>
    </div>
</li>
