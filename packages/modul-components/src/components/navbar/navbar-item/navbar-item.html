<li class="m-navbar-item"
    :class="{'m--is-selected': isSelected,
             'm--is-disabled': disabled }"
    role="menuitem">
    <component class="m-navbar-item__contents"
               :is="(url && !disabled) ? 'router-link' : 'div'"
               :to="(url && !disabled) ? url : undefined"
               :aria-selected="isSelected"
               :aria-haspopup="ariaHaspopup"
               :aria-expanded="ariaExpanded"
               :aria-controls="ariaControls"
               :tabindex="(url || disabled) ? undefined : '0'"
               :role="(url || disabled) ? undefined : 'button'"
               @click.native="onClick"
               @click="onClick"
               @keyup.enter="onClick"
               @mouseover="onMouseover"
               @mouseleave="onMouseleave"
               ref="item">
        <div class="m-navbar-item__text"
             :class="{ 'pp--is-nowrap': shouldNotWrap }">
            <div v-if="$slots.leftContain"
                 class="m-navbar-item__text-left-contain">
                <slot name="leftContain"></slot>
            </div>
            <span v-if="formatedLabel"
                  v-html="formatedLabel"
                  ref="itemValue"></span>
            <div v-else-if="$slots.default">
                <slot>{{ value }}</slot>
            </div>
            <div v-if="$slots.rightContain"
                 class="m-navbar-item__text-right-contain">
                <slot name="rightContain"></slot>
            </div>
        </div>
    </component>
</li>
