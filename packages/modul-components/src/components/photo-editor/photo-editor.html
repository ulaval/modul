<div>
    <m-image-selector :url-photo="urlPhoto"
                      :open="selectImageOpen"
                      :allowed-extensions="allowedExtensions"
                      @image-selected="enableCrop"></m-image-selector>
    <m-crop-image v-if="readyToCrop"
                  :open="cropImageOpen"
                  :image="imageToCrop"
                  @image-cropped="saveImage"></m-crop-image>
</div>
