<div class="m-toggle-buttons"
     :class="skinButtons"
     ref="toggle">
    <button v-for="button in buttons"
            :key="button.id"
            class="m-toggle-buttons__button"
            :class="{
                'm--pressed': button.pressed ,
              }"
            :aria-pressed="button.pressed ? 'true' : 'false'"
            :disabled="disabled"
            @click="toggle(button)">
        <slot :button="button">{{ button.title }}</slot>
    </button>
</div>
