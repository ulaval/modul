<div class="m-decimalfield"
     :class="[{ 'm--is-disabled': isDisabled,
                'm--is-waiting': isWaiting,
                'm--is-readonly': isReadonly,
                'm--has-error': hasDecimalfieldError,
                'm--is-valid': isDecimalfieldValid,
                'm--has-label': hasLabel,
                'm--has-validation-message': hasValidationMessage } ]"
     @click="onClick"
     :style="{ width: inputWidth, maxWidth: inputMaxWidth }">
    <m-input-style
        :disabled="isDisabled"
        :waiting="isWaiting"
        :error="hasDecimalfieldError"
        :valid="isDecimalfieldValid"
        :label="label"
        :label-for="id"
        :focus="isFocus"
        :label-up="labelUp"
        :empty="isEmpty"
        :readonly="isReadonly"
        :required-marker="requiredMarker"
        :tag-style="tagStyle"
    >
        <slot name="prefix" slot="prefix"/>
        <m-input-mask
            v-model="model"
            ref="inputMask"
            :id="id"
            class="m-decimalfield__input"
            inputmode="decimal"
            :disabled="isDisabled || isWaiting"
            :placeholder="placeholder"
            :readonly="isReadonly"
            :options="inputMaskOptions"
            :aria-invalid="hasDecimalfieldError"
            :aria-describedby="messageValidationId"
            @focus="onFocus"
            @blur="onBlur"
            @keyup="onKeyup"
            @change="onChange"
        />
        <slot name="suffix" slot="suffix" />
    </m-input-style>
    <div
        :id="messageValidationId"
        class="m-decimalfield__validation"
        aria-live="polite"
    >
        <m-validation-message
            class="m-decimalfield__validation__message"
            :disabled="isDisabled"
            :waiting="isWaiting"
            :error="hasDecimalfieldError"
            :error-message="errorMessage"
            :valid="isDecimalfieldValid"
            :valid-message="validMessage"
            :helper-message="helperMessage"
        />
    </div>
</div>
