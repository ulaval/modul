<button class="m-chip-add"
        :class="[`m--is-${size}`, {
            'm--is-disabled': disabled
        }]"
        :disabled="disabled"
        type="button"
        @click="onClick">
    <div class="m-chip-add__body">
        <span class="m-chip-add__hidden-text">{{ $i18n.translate('chip:add') }}&nbsp;: </span>
        <slot />
        <m-svg v-if="icon"
               class="m-chip-add__icon"
               :width="iconSize"
               :height="iconSize"
               :name="iconName" />
    </div>
</button>
