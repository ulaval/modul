<button
    class="m-chip-add"
    :class="{
        'm--is-disabled': disabled,
        'm--is-small' : size === 'small'
    }"
    :disabled="disabled"
    type="button"
    @click="onClick"
>
    <div class="m-chip-add__body">
        <span class="m-chip-add__hidden-text">{{ 'chip:add' | f-m-i18n }}&nbsp;: </span>
        <slot />
        <m-icon
            v-if="icon"
            class="m-chip-add__icon"
            :size="iconSize"
            name="m-svg__add-circle"
        />
    </div>
</button>
