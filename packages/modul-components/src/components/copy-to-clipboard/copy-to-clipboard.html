<div class="m-copy-to-clipboard"
     @mousedown="selectText"
     @mouseup="selectText"
     @touchstart="selectText"
     @touchend="selectText"
     @click="selectText">
    <slot :input-props="inputProps"
          :button-handlers="buttonHandlers">
        <m-textfield :max-width="fieldMaxWidth"
                     :append="showButton"
                     v-bind="inputProps">
            <template slot="append">
                <slot name="inputButton"
                      :button-handlers="buttonHandlers">
                    <button class="m-copy-to-clipboard__button"
                            v-on="buttonHandlers">{{labelCopyBtn}}</button>
                </slot>
            </template>
        </m-textfield>
    </slot>
</div>
