<m-base-select
    :active="active"
    :items="options"
    :selected-items="selectedItems"
    :open.sync="open"
    :width="width"
    :max-width="maxWidth"
    :list-min-width="listMinWidth"
    :list-max-height="listMaxHeight"
    :virtual-scroll="virtualScroll"
    :listbox-id="listboxId"
    :listbox-aria-labelledby="labelId"
    @open="onOpen"
    @close="onClose"
    @select-item="onSelect"
>
    <template v-slot:default="scope">
        <div
            class="m-select"
            :class="{
                'm--is-open': open,
                'm--is-disabled': isDisabled,
                'm--is-readonly': isReadonly,
                'm--is-waiting': isWaiting
            }"
            :style="{ width: width, maxWidth: maxWidth }"
            tabindex="0"
        >
            <m-input-style
                :label="label"
                :label-id="labelId"
                :label-for="id"
                :disabled="isDisabled"
                :readonly="isReadonly"
                :waiting="isWaiting"
                :focus="internalIsFocus"
                :label-up="internalLabelUp"
                :empty="isEmpty"
                :error="hasError"
                :cursor-pointer="isSelectable"
                :append="true"
                :valid="isValid"
                :required-marker="requiredMarker"
                :tag-style="tagStyle"
                :width="inputWidth"
                @click.prevent="onInputStyleClick(scope.toggle)"
            >
                <slot
                    :key-up="scope.onKeydownUp"
                    :key-down="scope.onKeydownDown"
                    :key-tab="scope.onKeydownTab"
                    :key-esc="scope.onKeydownEsc"
                    :key-enter="scope.onKeydownEnter"
                    :key-space="scope.onKeydownSpace"
                    :key-home="scope.onKeydownHome"
                    :key-end="scope.onKeydownEnd"
                    :key-letter="scope.onKeydownLetter"
                    :aria-activedescendant="scope.ariaActivedescendantId"
                    :aria-controls="scope.ariaControls"
                    :focus="onFocus"
                    :blur="onBlur"
                >
                    <input
                        v-model="internalValue"
                        ref="input"
                        :id="id"
                        :placeholder="internalPlaceholder"
                        :readonly="true"
                        :aria-invalid="hasError"
                        :aria-controls="scope.ariaControls"
                        :aria-activedescendant="scope.ariaActivedescendant"
                        :aria-describedby="inputAriaDescribedby"
                        @focus="onFocus"
                        @blur="onBlur"
                        @keydown.up.prevent="scope.keyUp"
                        @keydown.down.prevent="scope.keyDown"
                        @keydown.enter.prevent="scope.keyEnter"
                        @keydown.return.prevent="scope.keyEnter"
                        @keydown.esc="scope.keyEsc"
                        @keydown.tab="scope.keyTab"
                        @keydown.space.prevent="scope.keySpace"
                        @keydown.delete.prevent="onKeyDownDelete"
                        @keydown.home.prevent="scope.keyHome"
                        @keydown.end.prevent="scope.keyEnd"
                        @keydown="scope.keyLetter"
                    />
                </slot>
                <template v-slot:append>
                    <m-opacity-transition>
                        <m-icon-button v-if="isClearable"
                                       key="resetIcon"
                                       tabindex="-1"
                                       icon-size="11px"
                                       icon-name="m-svg__close-clear"
                                       @click.stop="onReset"
                        />
                    </m-opacity-transition>

                    <div class="m-select__arrow"
                         :class="{ 'm--is-open': open }">
                        <m-icon
                            class="m-select__arrow__icon"
                            ref="arrow"
                            name="m-svg__arrow-head-filled--down"
                            :aria-label="!open ? $i18n.translate('m-select:open') : $i18n.translate('m-select:close')"
                            size="12px"
                            :disabled="!active"
                        />
                    </div>
                </template>
            </m-input-style>
        </div>
    </template>

    <template #validation-message>
        <div
            :id="inputAriaDescribedby"
            aria-live="polite"
        >
            <m-validation-message
                class="m-select__validation-message"
                :class="{ 'm--has-validation-message': hasValidationMessage }"
                :disabled="isDisabled"
                :waiting="isWaiting"
                :error="hasError"
                :valid="isValid"
                :error-message="errorMessage"
                :valid-message="validMessage"
                :helper-message="helperMessage"
            />
        </div>
    </template>

    <template #outer-items="{items, getItemProps, getItemHandlers}">
        <slot name="outer-items"
              :items="items"
              :get-item-props="getItemProps"
              :get-item-handlers="getItemHandlers"></slot>
    </template>

    <template v-slot:items="{item , index }">
        <slot name="items"
              :item="item"
              :index="index"><span v-html="optionsIsStringArray ? item : item.value"></span></slot>
    </template>

</m-base-select>
