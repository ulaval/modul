<m-base-select :control-id="id"
               :active="active"
               :items="options"
               :selected-items="selectedItems"
               :open.sync="open"
               :input-max-width="inputMaxWidth"
               @open="onOpen"
               @close="onClose"
               @select-item="onSelect">
    <template v-slot:default="scope">
        <div class="m-select"
             :class="{ 'm--is-open': open,
                'm--is-disabled': isDisabled,
                'm--is-waiting': isWaiting,
                'm--has-validation-message': hasValidationMessage }"
             :style="{ width: inputWidth, maxWidth: inputMaxWidth }"
             @focus="onFocus"
             @blur="onBlur"
             @click="scope.toggle"
             @keydown.up.prevent="scope.keyUp"
             @keydown.down.prevent="scope.keyDown"
             @keydown.enter.prevent="scope.keyEnter"
             @keydown.return.prevent="scope.keyEnter"
             @keydown.esc="scope.keyEsc"
             @keydown.tab="scope.keyTab"
             @keydown.space="scope.keySpace"
             tabindex="0">
            <m-input-style :label="label"
                           :label-for="id"
                           :disabled="isDisabled"
                           :waiting="isWaiting"
                           :focus="internalIsFocus"
                           :label-up="labelUp"
                           :empty="isEmpty"
                           :error="hasError"
                           :cursor-pointer="true"
                           :valid="isValid"
                           :required-marker="requiredMarker"
                           :tag-style="tagStyle">
                <div>
                    <slot>{{ internalValue }}</slot>
                </div>
                <div class="m-select__arrow"
                     slot="suffix"
                     :class="{ 'm--is-open': open }"
                     v-if="active">
                    <m-icon class="m-select__arrow__icon"
                            ref="arrow"
                            name="m-svg__arrow-head-filled--down"
                            size="16px"
                            :disabled="!active"
                            @keydown.enter.prevent="open = active">
                        <m-i18n k="m-select:open"
                                v-if="!open"></m-i18n>
                        <m-i18n k="m-select:close"
                                v-else></m-i18n>
                    </m-icon>
                </div>
            </m-input-style>
            <m-validation-message class="m-select__validation-message"
                                  :disabled="isDisabled"
                                  :waiting="isWaiting"
                                  :error="hasError"
                                  :valid="isValid"
                                  :error-message="errorMessage"
                                  :valid-message="validMessage"
                                  :helper-message="helperMessage"></m-validation-message>
        </div>
    </template>
    <template v-slot:items="{item , index }">

        <slot name="items"
              :item="item"
              :index="index"><span v-html="item"></span></slot>
    </template>
</m-base-select>
