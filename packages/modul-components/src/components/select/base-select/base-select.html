<div class="m-base-select">
    <div v-m-popup:popup
         class="m-base-select__popup"
         :style="{ width: inputMaxWidth }">
        <slot :toggle="togglePopup"
              :key-up="onKeydownUp"
              :key-down="onKeydownDown"
              :key-tab="onKeydownTab"
              :key-esc="onKeydownEsc"
              :key-enter="onKeydownEnter"
              :key-space="onKeydownSpace"></slot>
    </div>
    <slot name="validation-message"></slot>
    <m-popup ref="popup"
             placement="bottom-start"
             :open.sync="internalOpen"
             :disabled="!active"
             :enter="transitionEnter"
             :leave="transitionLeave"
             :padding="false"
             :preload="true"
             :lazy="false"
             :focus-management="false"
             :close-on-backdrop="true"
             :open-trigger="'manual'"
             :sidebar-full-height="sidebarFullHeight"
             @open="onOpen"
             @close="onClose">
        <template slot="header">
            <slot name="popup-header"
                  :key-up="onKeydownUp"
                  :key-down="onKeydownDown"
                  :key-tab="onKeydownTab"
                  :key-esc="onKeydownEsc"
                  :key-enter="onKeydownEnter"
                  :key-space="onKeydownSpace">
            </slot>
        </template>

        <ul :id="ariaControls"
            :class="{ 'm--is-virutalScroll': virtualScroll }"
            class="m-base-select__list"
            ref="items"
            :aria-labelledby="controlId"
            aria-live="polite"
            :style="{ minWidth: inputMaxWidth }">
            <template v-if="virtualScroll">
                <virtual-list :size="virtualScrollItemHeight"
                              :remain="4"
                              wclass="m-base-select__virtuallist">
                    <m-select-item v-for="(item, index) of items"
                                   :key="index"
                                   :focused="index === focusedIndex"
                                   :selected="isSelected(item)"
                                   :hide-radio-button-mobile="hideRadioButtonMobile"
                                   @click="onSelectItem(item, index, $event)">
                        <slot name="items"
                              :item="item"
                              :index="index"><span v-html="item"></span></slot>
                    </m-select-item>
                </virtual-list>
            </template>
            <template v-else>
                <m-select-item v-for="(item, index) of items"
                               :key="index"
                               :focused="index === focusedIndex"
                               :selected="isSelected(item)"
                               :hide-radio-button-mobile="hideRadioButtonMobile"
                               @click="onSelectItem(item, index, $event)">
                    <slot name="items"
                          :item="item"
                          :index="index"><span v-html="item"></span></slot>
                </m-select-item>
            </template>
        </ul>
    </m-popup>
</div>
