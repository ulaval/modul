<li class="m-select-item"
    :class="{ 'm--is-focus': focused && !disabled,
              'm--is-selected': selected && !disabled,
              'm--is-disabled': disabled,
              'm--readonly': readonly }"
    role="option"
    :aria-selected="selected && !disabled"
    @click.prevent="onClick">

    <slot v-if="isMqMinS || readonly"><span class="m-select-item__element-text">{{ label }}</span></slot>

    <m-radio-style :full-width="true"
                   radio-position="right"
                   :focus="focused"
                   :checked="selected"
                   :disabled="disabled"
                   tabindex="0"
                   v-else>

        <slot><span class="m-select-item__element-text">{{ label }}</span></slot>

    </m-radio-style>
</li>
