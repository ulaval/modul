<tr v-if="hasHeader || emptyAreaTextHeader"
    class="m-table-group-header"
    :class="[
        {
            'm--is-disabled': isAccordionDisabled,
            'm--has-accordion': hasAccordion,
            'm--is-accordion-icon-position-left': isAccordeonIconPositionLeft,
            'm--is-accordion-icon-position-right': isAccordeonIconPositionRight,
            'm--is-first-column-fixed': firstColumnFixed,
        },
        'm--is-group-header-style-' + groupHeaderStyle,
        rowsGroupHeaderClassName,
        groupHeaderClassName
    ]"
    :style="[rowsGroup.header.style]"
    :tabindex="tabindexEnteteAccordeon"
    @click="toggleAccordeon($event)"
    @keyup.self.enter="toggleAccordeon($event)">
    <th v-if="hasHeaderWithoutCell ||
            (emptyAreaTextHeader && !hasHeaderCell && !hasHeader)"
        :colspan="nbColumns">
        <div class="m-table-group-header__cell"
             :style="[headerWithoutCellsStyle]">
            <m-plus v-if="displayAccordionIcon"
                    class="m-table-group-header__accordion-icon"
                    :class="[rowsGroup.accordion.iconClassName]"
                    :open="isAccordionOpen"
                    :disabled="isAccordionDisabled"
                    :skin="mPlusSkin"
                    :large="true" />
            <div class="m-table-group-header__content-cell">
                <slot name="body-header-title"
                      :rows-group="rowsGroup">
                    <template v-if="rowsGroup.header.title">
                        {{ rowsGroup.header.title }}
                    </template>
                    <template v-else-if="emptyAreaTextHeader">
                        {{ emptyAreaTextHeader }}
                    </template>
                </slot>
            </div>
        </div>
    </th>
    <template v-for="(column, columnIndex) in columns"
              v-else-if="hasHeaderCell">
        <th v-if="rowsGroup.header.cells[column.id]"
            :key="columnIndex"
            :class="[rowsGroup.header.cells[column.id].className]"
            :style="[rowsGroup.header.cells[column.id].style]"
            :colspan="getColspan(rowsGroup.header.cells[column.id].colspan)">
            <div v-if="firstCellsItem === column.id && hasAccordion"
                 class="m-table-group-header__accordion-border"
                 aria-hidden="true"></div>
            <div class="m-table-group-header__cell">
                <m-plus v-if="displayAccordionIconInCorrectCell(column.id)"
                        class="m-table-group-header__accordion-icon"
                        :class="[rowsGroup.accordion.iconClassName]"
                        :open="isAccordionOpen"
                        :disabled="isAccordionDisabled"
                        :skin="mPlusSkin"
                        :large="true" />
                <div class="m-table-group-header__content-cell">
                    <slot v-if="firstCellsItem === column.id"
                          name="body-header-title"
                          :rows-group="rowsGroup">
                        <template v-if="rowsGroup.header.title">
                            {{ rowsGroup.header.title }}
                        </template>
                    </slot>
                    <slot :name="'body-header.' + column.id"
                          :rows-group="rowsGroup">
                        <template v-if="rowsGroup.header.cells[column.id].value">
                            {{ rowsGroup.header.cells[column.id].value }}
                        </template>
                    </slot>
                </div>
            </div>
        </th>
    </template>
</tr>
