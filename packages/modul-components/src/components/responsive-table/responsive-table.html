<mpo-defilement-horizontal-automatique class="m-responsive-table"
                                       :largeur-minimale="tableMinWidth"
                                       :current-scroll-left.sync="currentScrollLeftProp"
                                       :degrade-gauche-actif="!isFirstColumnFixed"
                                       :afficher-barre-defilement="displayScrollbar"
                                       @redimensionner="resizeComponant($event)">
    <table id="idTable"
           cellspacing="0">
        <m-table-head v-if="displayTableHead"
                      id="idTable"
                      :head-rows.sync="headRowsFilterAndSort"
                      :first-column-fixed="isFirstColumnFixed"
                      :head-style="headStyle"
                      @sort="emitSort($event)">
            <template v-for="(column, indexColumns) in allColumns"
                      :slot="'table-head.' + column.id">
                <slot :name="'table-head.' + column.id"
                      :column="column">
                    <slot name="table-head"
                          :column="column">
                        <div :key="indexColumns"
                             v-html="column.value"></div>
                    </slot>
                </slot>
            </template> -->
        </m-table-head>
        <tr v-if="waiting"
            class="m-responsive-table__waiting">
            <td :colspan="mainColumns.length">
                <m-progress :indeterminate="true"
                            :border-radius="false"
                            :style="{
                            left: currentScrollLeftProp + 'px',
                            width: tableComponentWidth,
                        }" />
            </td>
        </tr>
        <m-table-body v-for="(rowsGroup, index) in formatRowsGroup"
                      :key="index"
                      :columns="mainColumns"
                      :rows-group="rowsGroup"
                      :row-hover-effect="rowHoverEffect"
                      :first-column-fixed="isFirstColumnFixed"
                      :skin="bodySkin"
                      :current-scroll-left="currentScrollLeftProp"
                      :table-component-width="tableComponentWidth">
            <template #body-header-title="scope">
                <slot v-if="scope.header && scope.header && scope.header.title"
                      name="body-header-title"
                      :header="scope.header">
                    <div :key="index"
                         v-html="scope.header.title"></div>
                </slot>
            </template>
            <template v-for="(column, index) in mainColumns"
                      :slot="'body-header.' + column.id"
                      slot-scope="{ header }">
                <slot :name="'body-header.' + column.id"
                      :header="header">
                    <slot name="body-header"
                          :header="header">
                        <div v-if=" header
                                    && header.cells
                                    && header.cells[column.id]
                                "
                             :key="index">
                            {{ header.cells[column.id].value }}
                        </div>
                    </slot>
                </slot>
            </template>
            <template v-for="(column, index) in mainColumns"
                      :slot="'rows.' + column.id"
                      slot-scope="{ row }">
                <slot :name="'rows.' + column.id"
                      :row="row">
                    <slot name="rows"
                          :row="row">
                        <div v-if="row
                                && row.cells
                                && row.cells[column.id]
                             "
                             :key="index">
                            {{ row.cells[column.id].value }}
                        </div>
                    </slot>
                </slot>
            </template>
        </m-table-body>
        <tbody v-if="!hasRowsGroup">
            <m-table-empty-row :empty-area="defaultEmptyArea"
                               :current-scroll-left="currentScrollLeftProp"
                               :table-component-width="tableComponentWidth"
                               :nb-columns="mainColumns.length"
                               :display-default-text="true"
                               :waiting="waiting" />
        </tbody>
    </table>
</mpo-defilement-horizontal-automatique>
