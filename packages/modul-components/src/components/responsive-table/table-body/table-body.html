<tbody v-if="hasHeaderOrHeaderEmptyArea || hasRowsOrRowEmptyArea"
       class="m-table-body"
       :class="[
        {
            'm--is-disabled': isAccordionDisabled,
            'm--has-header': hasHeaderOrHeaderEmptyArea,
            'm--no-header': !hasHeaderOrHeaderEmptyArea,
            'm--has-row-highlighted-on-hover': rowHighlightedOnHover,
            'm--is-first-column-fixed': firstColumnFixed,
        },
        'm--is-rows-style-' + rowsStyle,
    ]">
    <m-table-group-header
                         class="m-table-body__header"
                         :columns="columns"
                         :rows-group="rowsGroup"
                         :first-column-fixed="firstColumnFixed"
                         :current-scroll-left="currentScrollLeft"
                         :table-component-width="tableComponentWidth"
                         :default-empty-area="defaultEmptyArea"
                         :group-header-style="groupHeaderStyle"
                         :group-header-class-name="groupHeaderClassName"
                         @open-accordion="emitOpenAccordion($event)"
                         @close-accordion="emitCloseAccordion($event)">
        <template #rows-group-header-title="{ rowsGroup, title }">
            <slot :name="'rows-group-header-title.' + rowsGroup.name"
                :rows-group="rowsGroup"
                :title="title">
                <slot name="rows-group-header-title"
                    :rows-group="rowsGroup"
                    :title="title">
                    <template v-if="title">
                        {{ title }}
                    </template>
                    <template v-else-if="emptyAreaTextHeader">
                        {{ emptyAreaTextHeader }}
                    </template>
                </slot>
            </slot>
        </template>
        <template v-for="(column, columnIndex) in columns"
                  :slot="'rows-group-header-cell.' + column.name"
                  slot-scope="{ rowsGroup, header, cell }">
            <slot :name="'rows-group-header-cell.' + column.name + '.' + rowsGroup.name"
                  :rows-group="rowsGroup"
                  :header="header"
                  :cell="cell">
                <slot :name="'rows-group-header-cell.' + column.name"
                    :rows-group="rowsGroup"
                    :header="header"
                    :cell="cell">
                    <template v-if="cell.value">
                        {{ cell.value }}
                    </template>
                </slot>
            </slot>
        </template>
    </m-table-group-header>
    <template v-if="hasRowContent">
        <tr v-for="(row, rowIndex) in rowsGroup.rows"
            :key="rowIndex">
            <component v-for="(column, indexCoumn) in columns"
                :key="indexCoumn"
                :is="isCellHeader(row, column.name) ? 'th' : 'td'"
                class="m-table-body__cell"
                :class="[
                    getRowAlignmentClass(row, column),
                    getRowClassName(row, column.name),
                ]"
                :colspan="getRowColspan(row, column)"
                :rowspan="getRowspan(row, column)"
                :scope="isCellHeader(row, column.name) ? 'row' : undefined"
                :style="getRowWidthStyle(column)">
                <slot :name="'row.' + column.name + '.' + rowsGroup.name"
                    :rows-group="rowsGroup"
                    :row="row"
                    :cell="row.cells[column.name]">
                    <slot :name="'row.' + column.name"
                        :rows-group="rowsGroup"
                        :row="row"
                        :cell="row.cells[column.name]">
                        <template v-if="row.cells && row.cells[column.name]">
                            {{ row.cells[column.name].value }}
                        </template>
                    </slot>
                </slot>
            </component>
        </tr>
        <!-- <m-table-empty-row v-if="!hasRows && (hasRowEmptyArea || hasDefaultEmptyArea)"
                           :empty-area="rowEmptyArea"
                           :current-scroll-left="currentScrollLeft"
                           :table-component-width="tableComponentWidth"
                           :nb-columns="totalColumnsLength" /> -->
    </template>
</tbody>
