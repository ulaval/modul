<div
    class="m-integerfield"
    :class="[{
        'm--is-disabled': isDisabled,
        'm--is-waiting': isWaiting,
        'm--is-readonly': isReadonly,
        'm--has-error': hasDecimalfieldError,
        'm--is-valid': isDecimalfieldValid,
        'm--has-label': hasLabel,
        'm--has-validation-message': hasValidationMessage
    }]"
    :style="{ width: inputWidth, maxWidth: inputMaxWidth }"
    @click="onClick"
>
    <m-input-style
        :disabled="isDisabled"
        :waiting="isWaiting"
        :error="hasDecimalfieldError"
        :valid="isDecimalfieldValid"
        :label="label"
        :label-for="id"
        :focus="isFocus"
        :label-up="labelUp"
        :empty="isEmpty"
        :readonly="isReadonly"
        :required-marker="requiredMarker"
        :tag-style="tagStyle"
    >
        <slot name="prefix" slot="prefix" />
        <m-input-mask
            v-model="model"
            ref="inputMask"
            :id="id"
            class="m-integerfield__input"
            inputmode="decimal"
            :disabled="isDisabled || isWaiting"
            :placeholder="placeholder"
            :readonly="isReadonly"
            :autocomplete="autocomplete"
            :options="inputMaskOptions"
            :aria-invalid="hasDecimalfieldError"
            :aria-describedby="validationMessageId"
            :required="required || requiredMarker"
            @focus="onFocus"
            @blur="onBlur"
            @keyup="onKeyup"
            @change="onChange"
        />
        <slot name="suffix" slot="suffix" />
    </m-input-style>
    <div
        :id="validationMessageId"
        class="m-integerfield__validation"
    >
        <m-validation-message
            class="m-integerfield__validation__message"
            :disabled="isDisabled"
            :waiting="isWaiting"
            :error="hasDecimalfieldError"
            :error-message="errorMessage"
            :valid="isDecimalfieldValid"
            :valid-message="validMessage"
            :helper-message="helperMessage"
        />
    </div>
</div>
