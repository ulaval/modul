<div>
    <h2 class="mu-mb-xs">Test the component</h2>
    Set error-mesage: <input v-model="errorMessage" /><br />
    Set valide-mesage: <input v-model="validMessage" /><br />
    Set helper-mesage: <input v-model="helperMessage" /><br />
    <h3 class="mu-h6">Test area</h3>
    <div class="mu-mt-xs"
         style="padding: 16px; border: 1px solid #ccc;">
        <m-validation-message :error-message="errorMessage"
                              :valid-message="validMessage"
                              :helper-message="helperMessage"></m-validation-message>
    </div>


    <h2>Display a message with italic</h2>
    <m-validation-message class="mu-mt-xs"
                          error-message="Error message with <i>italic</i>"></m-validation-message>
    <m-validation-message class="mu-mt-xs"
                          valid-message="Valid message with <i>italic</i>"></m-validation-message>
    <m-validation-message class="mu-mt-xs"
                          helper-message="Helper message with <i>italic</i>"></m-validation-message>
</div>
