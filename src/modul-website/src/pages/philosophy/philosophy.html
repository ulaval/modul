<div class="mw-philosophy">
    <h1 class="mw-philosophy__title">{{'website:philosophy' | f-m-i18n}}</h1>
    <p class="mu-mt-md  mw-philosophy__description"><b>modUL</b> offre des composants flexibles au visuel uniforme et aux interactions optimisées peu importe l’appareil utilisé. L’expérience utilisateur est ainsi unifiée à travers l’ensemble des applications l’utilisant.</p>
    <mw-card class="mu-mt-4xl">
        <h2 slot="header">EXPÉRIENCE UNIFIÉE</h2>
        <template slot="content">
            <div class="mw-philosophy__content ">
                <p>L’approche de conception intégrée encourage une unification de l’expérience utilisateur. Une grande partie de la réflexion de ce type d’approche tient compte des différents contextes dans lesquels les utilisateurs peuvent accéder à l’information, pourquoi il y accèdent et quels appareils ils utilisent pour y accéder. Souvent, l’utilisateur se servira de son téléphone lorsqu’il sera entre deux tâches ou lorsqu’il aura un temps limité à consacrer à une tâche. Cet utilisateur aura un but bien précis et il voudra atteindre ce but rapidement. Il deviendra alors très important de bien comprendre l’expérience utilisateur sur l’ensemble des appareils pour concevoir des application multi-plateformes efficaces. </p>
                <p>La réplication d’une architecture d’information cohérente entre plateformes est également une considération extrêmement importante. Les utilisateurs anticiperont l’emplacement des informations en fonction de leur expérience initiale de l’organisation de ces informations, sur le Web ou sur mobile. S’ils ne voient pas de menus reconnaissables, un étiquetage cohérent ou des structures de navigation, les allers et retours entre les interfaces de bureau et mobiles seront longs et fastidieux. L’unification des interfaces et des fonctionnalités aide l’utilisateur à naviguer d’une section à l’autre et d’une plateforme à l’autre. Cette unification augmente la prévisibilité et le sentiment de certitude que les utilisateurs ont sur le résultat de leurs actions. modUL permet d’unifier les comportement fonctionnels et les aspects de conception visuelle, tels que l’iconographie, les polices, les graphiques et les couleurs. <strong>modUL</strong> permet d’offrir rapidement des interfaces unifiés, à peu d’efforts.</p>
            </div>
        </template>
    </mw-card>

    <mw-card class="mu-mt-lg">
        <h2 slot="header">DESIGN ADAPTATIF</h2>
        <template slot="content">
            <div class="mw-philosophy__content ">
                <p>
                    De nos jours, une foule d’appareils permettent de naviguer sur le Web et se déclinent en différentes tailles d’écran. Depuis peu, l’utilisation combinée de téléphones intelligents et de tablettes a surpassé l’utilisation des ordinateurs. L’approche adaptative consiste donc à concevoir un site web, de façon à ce qu’il soit modulaire et puisse s’adapter à la taille de l’écran ainsi qu’aux fonctionnalités de l’appareil afin de faciliter la consultation et d’améliorer l’expérience utilisateur.
                </p>
                <p>
                    Pour ce faire, le contenu et/ou la disposition de la page sont modifiés en fonction de la taille et des fonctionnalités offertes par le navigateur. Cette approche permet entre autres d’éviter l’utilisation du défilement horizontal sur de petits appareils et de faciliter l’utilisation d’appareils tactiles.
                </p>
                <p>
                    Un site adaptatif est donc conçu à l’aide d’une grille et de <m-link slot="link"
                            :url="breakpoints">points de rupture</m-link> (breakpoints) définis en fonction de différentes largeurs d’écrans. Lorsque la taille de l’écran correspond à une largeur X, la disposition de la page ou le comportement d’un composant est modifié en conséquence.
                </p>
            </div>
